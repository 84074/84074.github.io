        window.onload = function () {
            var titleArr = ["肇庆抗战简史", "彭泽民", "叶挺独立团团部旧址", "肇庆青年的声音响彻了全国！"];
            var loc = ["http://84074.github.io/history.html","http://84074.github.io/personages.html","http://84074.github.io/landscape.html","http://84074.github.io/industry.html"];
            var titleShow=document.getElementById("title-show");
            
            var title = document.getElementsByClassName("title");
            var imgList = document.getElementsByClassName("main");
            var disc = document.getElementsByClassName("disc");
            var num = 0;
            var timer;
            disc[num].style.backgroundColor = "rgb(255, 255, 255)";
            autoChange();
            for (var i = 0; i < disc.length; i++) {
                disc[i].num = i;
                disc[i].onmousemove = function () {
                    clearInterval(timer);
                    var oldNum = num;
                    num = this.num;
                    setA();
                    fade(oldNum, this.num, autoChange());
                }
            }
            function autoChange() {
                timer = setInterval(function () {
                    fade(num, (num + 1) % imgList.length, function () { });
                    num = (num + 1) % imgList.length;
                    setA();
                }, 3500)
            }
            function fade(fadeout, fadein, callback) {
                addClass(imgList[fadeout], "transparent");
                removeClass(imgList[fadein], "transparent");
                callback && callback();
            }
            function setA() {
                for (var i = 0; i < disc.length; i++) {
                    disc[i].style.backgroundColor = "";
                    disc[i].style.opacity = "";
                }
                disc[num].style.backgroundColor = "rgb(255, 255, 255)";
                titleShow.href=loc[num];
                title[0].innerHTML = titleArr[num];
            }
        }

    </script>
